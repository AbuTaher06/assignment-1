<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile Card</title>

<body>

            <p class="contact"><i class="fas fa-envelope"></i>abutahercse3255@gmail.com</p>
            <p class="contact"><i class="fas fa-phone"></i>01645787748</p>
            <div class="buttons">
                <button class="btn follow">Follow</button>
                <button class="btn hire">Hire Me</button>
            </div>
        </div>
    </div>
</body>
</html>
